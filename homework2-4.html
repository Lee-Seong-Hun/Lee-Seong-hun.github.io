<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: "Times New Roman", serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  background-color: #fff;
}

.wrapper {
  width: 90%;
  max-width: 1200px;
  margin: 40px auto;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}

.header-title {
  font-size: 40px;
  font-weight: bold;
  color: red;
}

.edition {
  color: red;
  font-weight: bold;
  font-size: 18px;
  text-align: right;
}

.main {
  margin-top: 30px;
}

.left-section h2 {
  font-size: 26px;
  margin-bottom: 12px;
}

.content-row {
  display: flex;
  gap: 20px;
}

.image-crop {
  width: 300px;
  height: 200px;
  overflow: hidden;
  flex-shrink: 0;
}

.image-crop img {
  width: 600px;
  height: auto;
  object-fit: cover;
  object-position: center;
  margin-left: -150px; /* 왼쪽으로 밀어 가로등 중심 부분 보이게 조정 */
}

.text-snippet {
  font-size: 18px;
  line-height: 1.6;
  text-align: justify;
  flex-grow: 1;
}
</style>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <div class="header-title">Stanford Performing Arts</div>
    <div class="edition">Autumn 2012<br>Edition</div>
  </div>

  <div class="main">
    <h2>Bing Concert Hall</h2>
    <div class="content-row">
      <div class="image-crop">
        <img src="https://Lee-Seong-hun.github.io/bing.jpg" alt="Bing Concert Hall">
      </div>
      <div class="text-snippet">
        The Bing Concert Hall at Stanford will play a vital role on campus and in the local community. The hall's exceptional acoustics and state-of-the-art technical capabilities will showcase the world's finest performers.
      </div>
    </div>
  </div>
</div>

</body>
</html>

</body>
</html>
